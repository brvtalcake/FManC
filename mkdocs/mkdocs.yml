markdown_extensions:
  - toc:
      permalink: True
      toc_depth: 0
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      pygments_style: 'material'
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - Getting started: 'index.md'
  - API Reference:
    - Filesystem API: 'api_doc/filesystem_api.md'
    - Encoding facilities : 'api_doc/encoding_facilities.md'
  - Function index: 'function_index/index.md'
  - Data structure index: 'data_structure_index/index.md'
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: 
        - en
  - pdf-export
extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      github: 
        name: github
        checked: false
    actions:
      - accept
      - manage
      - reject
theme:
#  highlightjs: True
#  hljs_languages:
#    - c
#    - c++
  features:
    - content.code.annotate
    - search.suggest
    - search.share
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
  name: material
  locale: en
  logo: ./_images_/FManC.png
  favicon: ./_images_/FManC.ico
  icon:
    repo: fontawesome/brands/github
  font:
    #text: Ubuntu
    text: Open Sans

  palette:
    scheme: slate
    primary: green
    accent: teal

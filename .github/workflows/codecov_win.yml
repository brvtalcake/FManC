name: Codecov Workflow for windows tests
on: [push, pull_request, workflow_dispatch]
jobs:
  run:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Compile tests and run tests
        run: mingw32-make test_win
        shell: cmd

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          gcov: true
          gcov_include: test/test_builds/lin/
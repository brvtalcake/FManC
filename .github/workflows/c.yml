name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux-static-lib-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make static lib for linux
      run: apt update && \
           apt install make git && \
           make static
  
  linux-shared-lib-build:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v3
   - name: make shared lib for linux
     run: apt update && \
          apt install make git && \
          make shared
      
